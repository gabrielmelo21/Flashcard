<h3 style="text-align: center;margin: 20px;">Digite uma expressão em inglês e aprenda com Chat GPT!</h3>
<div class="button-container"  >

  <mat-spinner *ngIf="isLoading" diameter="50" color="primary" style="margin-right: 20px"></mat-spinner>

  <button *ngIf="buttonGPT" (click)="completeGPT()" mat-raised-button color="primary" type="submit" class="mat-button-sm">
    Completar com GPT
  </button>
</div>


  <form [formGroup]="formulario" (ngSubmit)="onSubmit()" style="margin:15px;margin-top:30px !important;">
    <mat-form-field  style="width: 100%">
      <mat-label>Inglês</mat-label>
      <input matInput formControlName="english" (input)="verify_button_completeWithGPT()" >
    </mat-form-field>
       <br>
    <mat-form-field  style="width: 100%">
      <mat-label>Português</mat-label>
      <input matInput formControlName="portugues" required>
    </mat-form-field>
<br>


    <mat-form-field   style="width: 100%">
      <mat-label>Explain</mat-label>
      <textarea matInput formControlName="explain" rows="5"></textarea>
    </mat-form-field>
<br>
    <div class="button-container" *ngIf="this.formulario.valid">
      <button mat-raised-button color="primary" type="submit" class="mat-button-lg">Salvar nova expressão</button>
    </div>

  </form>
