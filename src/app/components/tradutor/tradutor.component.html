<form [formGroup]="formulario" (ngSubmit)="onSubmit()" style="margin:15px;margin-top:30px !important;">
  <mat-form-field  style="width: 100%">
    <mat-label>Traduzir Palvra/Frase</mat-label>
    <input matInput formControlName="english"  >
  </mat-form-field>


  <div class="button-container" *ngIf="this.formulario.valid">
    <button mat-raised-button color="primary" type="submit" class="mat-button-lg">Traduzir</button>
  </div>

</form>

<mat-spinner  *ngIf="isLoading"  color="primary" style="margin: 35px auto auto;"></mat-spinner>

<div class="center-container" *ngIf="transalateResponse">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>A Tradu√ßao de: <h2 class="color">{{wordToTranslate}}</h2></mat-card-title>

    </mat-card-header>
    <mat-card-content>
      <p style="font-size:21pt;">{{transalateResponse}}</p>
    </mat-card-content>
  </mat-card>
</div>
